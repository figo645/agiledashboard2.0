# 服务器配置
server.port=8080
server.servlet.context-path=/dashboard

# 静态资源配置
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# 视图解析器配置
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

# CORS配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*

# CSV文件配置
csv.base.directory=classpath:/data
csv.files.bug=bug_progress.csv
csv.files.change=change_tracking.csv
csv.files.iteration=iteration_completion.csv
csv.files.sprint=sprint_planning.csv
csv.files.testing=testing_progress.csv